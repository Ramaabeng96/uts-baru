<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biodata Platform</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --bg-2: #eef2f7;
      --text: #1f2937;
      --muted: #64748b;
      --accent: #2563eb;
      --border: #e5e7eb;
      --card: #ffffff;
      --title: #475569;
      --headline: #0f172a;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container { max-width: 920px; margin: 48px auto; padding: 0 24px; }

    header.header {
      background: #1e293b;
      color: #fff;
      padding: 24px 32px;
      border-radius: 14px;
      box-shadow: 0 8px 28px rgba(30,41,59,0.25);
      position: relative;
      overflow: hidden;
    }
    header.header::after {
      content: "";
      position: absolute;
      right: -60px; top: -60px;
      width: 180px; height: 180px;
      background: radial-gradient(closest-side, rgba(255,255,255,0.25), transparent);
      transform: rotate(25deg);
    }
    header h1 { margin: 0; font-size: 28px; letter-spacing: .3px; }
    header p { margin: 8px 0 0; color: rgba(255,255,255,0.8); }

    .card {
      margin-top: 22px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(17,24,39,0.06);
      overflow: hidden;
    }

    .section { padding: 24px 28px; border-top: 1px solid #f1f5f9; }
    .section:first-child { border-top: 0; }

    .section-title {
      margin: 0 0 14px;
      font-size: 18px;
      color: var(--title);
      text-transform: uppercase;
      letter-spacing: .6px;
      font-weight: 600;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 12px 16px;
      align-items: center;
    }
    .info-label { color: var(--muted); font-weight: 600; }
    .info-value { color: var(--headline); }

    .platform-desc {
      font-size: 16px;
      line-height: 1.7;
      color: #334155;
      margin: 0;
    }

    .accent {
      height: 3px;
      background: linear-gradient(90deg, #22c55e, #06b6d4, #2563eb);
    }

    footer {
      margin-top: 26px;
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header" role="banner" aria-label="Header Biodata">
      <h1>Biodata Platform</h1>
      <p>Ringkasan singkat tentang platform dan pemilik biodata</p>
    </header>

    <div class="card" role="region" aria-labelledby="informasi-pribadi">
      <div class="accent" aria-hidden="true"></div>

      <section class="section">
        <h2 id="informasi-pribadi" class="section-title">Informasi Pribadi</h2>
        <div class="info-grid">
          <div class="info-label">Nama</div>
          <div class="info-value">Dwi Nugraha Ramadhan</div>

          <div class="info-label">NPM</div>
          <div class="info-value">235901002</div>
        </div>
      </section>

      <section class="section" aria-labelledby="judul-platform">
        <h2 id="judul-platform" class="section-title">Judul Platform</h2>
        <p class="platform-desc">Tour &amp; Guide Khusus Bangka Belitung</p>
      </section>
    </div>

    <footer>
      © 2025 • Tampilan biodata sederhana dengan CSS dasar
    </footer>
  </div>
</body>
</html>
